<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Restablecer Contraseña</title>
</head>
<body>
    <div class="container">
        <img class="img-logo" src="/assets/logo.png" alt="logo">
        <h2>Restablecer Contraseña</h2>
        <form id="resetPasswordForm">
            <input type="password" id="newPassword" placeholder="Nueva Contraseña" required>
            <input type="password" id="confirmPassword" placeholder="Verificar Contraseña" required>
            <span class="error-message" id="error-message">Las contraseñas no coinciden</span>
            <button type="submit">Restablecer Contraseña</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('error-message');

        form.onsubmit = async (e) => {
            e.preventDefault();

            if (newPassword.value !== confirmPassword.value) {
                errorMessage.style.display = 'block';
                return;
            }
            if (newPassword.value.length < 6) {
            errorMessage.style.display = 'block';
            errorMessage.innerHTML = 'La contraseña debe tener al menos 6 caracteres.';
            return;
            }
            const invalidChars = /[<>{}"'`]/;
            if (invalidChars.test(newPassword.value)) {
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = 'La contraseña contiene caracteres inválidos.';
                return;
            }

            errorMessage.style.display = 'none';

            const token = window.location.pathname.split('/').pop();
            const response = await fetch(`https://api-digitalevent.onrender.com/api/password/reset-password/${token}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ newPassword: newPassword.value }),
            });

            const data = await response.json();
            if (response.ok) {
                alert('Contraseña restablecida exitosamente.');
            } else {
                alert(`Error: ${data.error}`);
            }
        };
    </script>
</body>
</html>
